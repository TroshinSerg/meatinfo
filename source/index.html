<!DOCTYPE html>
<html class="no-js" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Список страниц</title>
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font">
  <link rel="stylesheet" href="css/main.min.css">
  <script> 
    document.createElement("picture");
  </script>
  <script src="../js/picturefill.js", async)></script>
</head>
<body class="webpage">
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="webpage__header header">
    <div class="header__line header__line--top"></div>
    <div class="header__line header__line--user"></div>
  </header>
  <main>
    <div class="layout">
      <div class="layout__inner">
        <div class="layout__main">
          <ul class="layout__breadcrumbs breadcrumbs">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="#">Главная</a>
            </li>
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="#"> Мясные компании в Москве</a>
            </li>
            <li class="breadcrumbs__item breadcrumbs__item--current">
              <a class="breadcrumbs__link">Преображенский МПК, ООО</a>
            </li>
          </ul>
          <div class="layout__search search-block">
            <form class="search-block__form" action="#" method="post">
              <label class="search-block__form-field field" aria-label="Поиск по компаниям">
                <input class="field__input field__input--search" type="search" name="search" placeholder="Поиск по компаниям">
              </label>
              <button class="search-block__form-btn btn" type="submit">
                <svg width="18" height="18">
                  <use xlink:href="#icon-loupe"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
        <div class="layout__aside">

        </div>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
  <script src="js/main.min.js"></script>
</body>
</html>
